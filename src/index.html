<body class="h-full w-full " > 
<div id="item" class="  overflow-hidden " style="

height: 100%;
width: 100%;
object-position: center;
object-fit: cover;


"></div>

  <div class="absolute top-0 left-0 bottom-0 right-0 z-20 h-full w-full overflow-auto">
    <app-root class="w-full h-full"></app-root>
  </div>
<script>
let video=document.getElementById('video');
let videosrc1="/assets/blackhole.webm";
let videosrc2="/assets/car.webm";
let videosrc3="/assets/dream.webm";
let videosrc4="/assets/ui.webm";

const randomNum = Math.floor(Math.random() * 4) + 1;
if(randomNum === 1){
  video.src=videosrc1;
}
if(randomNum === 2){
  video.src=videosrc2;
}
if(randomNum === 3){
  video.src=videosrc3;
}
if(randomNum === 4){
  video.src=videosrc4;
}



</script>

})
</script>
